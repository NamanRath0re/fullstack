<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button id="previous"><i class="fa-solid fa-backward"></i></button>
        <div class="container">
            <img src="https://picsum.photos/id/293/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/123/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/223/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/323/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/423/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/43/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/42/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/213/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/63/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/3/1200/600
            " alt="" class="slides">
            <img src="https://picsum.photos/id/69/1200/600
            " alt="" class="slides">
        </div>
        <button id="next"><i class="fa-solid fa-forward"></i></button>
    </main>
    <script src="./script.js "></script>
</body>
</html>
