<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Time Table</h1>
        <table>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Naman</td>
                <td>111</td>
                <td rowspan="2">80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>112</td>
            
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">Cena</td>
                <td>113</td>
            </tr>
        </table>
    </div>
</body>
</html>
